<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Register Here</h2>
    <form id="registrationForm">
        <label>Username:</label>
        <input type="text" id="username" placeholder="5-12 letters/numbers">
        <span class="error" id="usernameError"></span>

        <label>Password:</label>
        <input type="password" id="password" placeholder="Min 8 chars (letters & numbers)">
        <span class="error" id="passwordError"></span>

        <label>Email:</label>
        <input type="text" id="email" placeholder="example@mail.com">
        <span class="error" id="emailError"></span>

        <label>Phone Number:</label>
        <input type="text" id="phone" placeholder="(123) 456-7890 or 123-456-7890">
        <span class="error" id="phoneError"></span>

        <button type="submit">Register</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
