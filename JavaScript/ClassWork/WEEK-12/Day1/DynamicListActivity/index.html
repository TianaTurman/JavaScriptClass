    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Activity</title>
</head>
<body>

    <h2>My Dynamic List</h2>

    <!-- Input field for users to enter items -->
    <input type="text" id="item-input" placeholder="Enter item">
    
    <!-- Button to add item to the list -->
    <button id="add-btn">Add Item</button>
    
    <!-- Unordered list where items will be displayed -->
    <ul id="item-list"></ul>

    <script src="script.js"></script> <!-- Links to JavaScript file -->
</body>
</html>
</body>
</html>
