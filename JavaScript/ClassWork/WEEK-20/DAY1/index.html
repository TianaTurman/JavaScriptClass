<!-- Activity 1: DOM Manipulation - Changing Tex -->

    <!--Activity 2: Show and Hide Elements  -->

    <button id="toggleBtn">Show/Hide Text</button>
    <div id="hiddenSection" style="display:none;">
      <p>This is a hidden section. Click the button to toggle visibility.</p>
    </div>



<!-- Activity 3: Add CSS Styles Dynamically -->

    <ul>
      <li class="item">Item 1</li>

      <li class="item">Item 3</li>
    </ul>
