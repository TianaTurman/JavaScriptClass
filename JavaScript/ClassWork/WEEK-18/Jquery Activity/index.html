<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>

</head>

<body>
  <!-- 1. Toggle Visibility of a Paragraph -->
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis, nemo.</p>
  <p id="myParagraph">This is a paragraph that can be toggled.</p>
  <button id="toggleBtn">Read More</button>


  <!-- 2. Change Text Color on Hover -->

  <h2>Hover over me!</h2>
  <h2>Hover over me too!</h2>

  <!-- 3. Add New List Item -->
  <input type="text" id="newItem" placeholder="Enter new item">
  <button id="addItem">Add Item</button>
  <ul id="itemList">
    <li>Example item 1</li>
    <li>Example item 2</li>
  </ul>

  <!-- 4. Fade Out Div on Click -->




  <!-- Accordion Effect: -->
 
<div class="accordion">
  <div class="accordion-header">Section 1</div>
  <div class="accordion-content">Content for section 1 </div>

  <div class="accordion-header">Section 2</div>
  <div class="accordion-content">Content for section 2</div>

  <div class="accordion-header">Section 3</div>
  <div class="accordion-content">Content for section 3 </div>

</div>

</body>

</html>
