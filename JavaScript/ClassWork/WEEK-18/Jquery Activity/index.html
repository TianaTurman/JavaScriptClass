<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
 
</head>
<body>
    <!-- 1. Toggle Visibility of a Paragraph -->
    <p id="myParagraph">This is a paragraph that can be toggled.</p>
  <button id="toggleBtn">Toggle Paragraph</button>


  <!-- 2. Change Text Color on Hover -->

    <h2>Hover over me!</h2>
  <h2>Hover over me too!</h2>

  <!-- 3. Add New List Item -->
  <input type="text" id="newItem" placeholder="Enter new item">
  <button id="addItem">Add Item</button>
  <ul id="itemList">
    <li>Example item 1</li>
    <li>Example item 2</li>
  </ul>

  <!-- 4. Fade Out Div on Click -->
  <div id="fadeDiv">Click me to fade out over 2 seconds!</div>


</body>
</html>
