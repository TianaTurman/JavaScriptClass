<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- 1. -->
    <button id="toggle-theme">Toggle Dark Mode</button>

    <!-- 2. Append List Items with Animation -->
    <input type="text" id="item-input" placeholder="Enter item">
<button id="add-item">Add Item</button>
<ul id="list"></ul>


<!--3. Show a Hidden Tooltip on Hover  -->
<button id="hover-btn" style="position: relative;">Hover me</button>
<div id="tooltip" style="display: none; position: absolute; background: black; color: white; padding: 5px;">Tooltip text</div>


<!-- 4. Filter a List Dynamically -->
<input type="text" id="search" placeholder="Search...">
<ul id="names">
  <li>John</li>
  <li>Jane</li>
  <li>Jack</li>
  <li>Jill</li>
</ul>
</body>
</html>
